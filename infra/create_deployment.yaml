apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: sketcd.azurecr.io/my-fastapi-app:v3
          ports:
            - containerPort: 8000
          env:
            - name: ETCD_USERNAME
              value: "root"
            - name: ETCD_PASSWORD
              value: "$(kubectl get secret --namespace default my-etcd -o jsonpath="{.data.etcd-root-password}" | base64 -d)"
